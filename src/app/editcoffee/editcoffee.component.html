<div class="container">
  <mat-card class="my-5 p-4">
      <div class="mt-4">
        <div class="text-center text-uppercase fw-bolder fs-5 text-primary"><p>❤ Update Coffee Shop Details ❤</p></div>
        <div><mat-form-field appearance="outline" class="form-element">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Enter Name" [(ngModel)]="coffeeRecord.name">
        </mat-form-field></div>
       <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Owner Name</mat-label>
          <input matInput placeholder="Enter Owner Name" [(ngModel)]="coffeeRecord.owner">
        </mat-form-field>
       </div>
       <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Mobile</mat-label>
          <input matInput placeholder="Enter Mobile" [(ngModel)]="coffeeRecord.mobile">
        </mat-form-field>
       </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Location</mat-label>
            <input matInput placeholder="Enter Location" [(ngModel)]="coffeeRecord.location">
          </mat-form-field>
        </div>
        <div>
          <button class="px-4" mat-raised-button color="primary"><span class="text-light" (click)="updateRecord()">Update Record !</span></button>
        </div>
      </div>
    </mat-card>
    </div>
